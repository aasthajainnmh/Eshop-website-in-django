{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-6 mx-auto border rounded p-5">
      <h1 class="alert alert-light border rounded">Log In</h1>
      <form action="/login" method="POST">
        {% csrf_token %} {% if error %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}
        <div class="form-group p-2">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            id=""
            value="{{values.email}}"
            class="form-control"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="form-group p-2">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            id=""
            class="form-control"
            placeholder="******"
          />
        </div>
        <div class="form-group p-2">
          <input class="btn btn-info" type="submit" value="Login" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
