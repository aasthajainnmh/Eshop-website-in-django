{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-4 col-md-8 col-sm-4 mx-auto border rounded p-5">
      <h1 class="alert alert-light border rounded">Create an Account</h1>
      <form action="/signup" method="POST">
        {% csrf_token %} {% if error %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}
        <div class="form-group p-2">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            value="{{values.first_name}}"
            class="form-control"
            placeholder="Enter your Name"
          />
        </div>
        <div class="form-group p-2">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            value="{{values.last_name}}"
            class="form-control"
            placeholder="Enter your last name"
          />
        </div>
        <div class="form-group p-2">
          <label for="phone">Phone number</label>
          <input
            type="text"
            name="phone"
            id="phone"
            value="{{values.phone}}"
            class="form-control"
            placeholder="7777777777"
          />
        </div>
        <div class="form-group p-2">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            value="{{values.email}}"
            class="form-control"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="form-group p-2">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="******"
          />
        </div>
        <div class="form-group p-2">
          <input
            class="btn btn-info btn-block"
            type="submit"
            value="Add an account"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
